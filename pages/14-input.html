<!DOCTYPE html>
<html>
  <head>
    <title>Input</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto px-4 py-36">
      <input
        type="text"
        class="bg-gray-50 border w-full border-red-200 rounded px-2 py-1 text-sm text-gray-800 placeholder-red-500 focus:outline-none focus:border-blue-400"
        placeholder="texto"
      />
      <input
        type="text"
        class="bg-gray-50 border w-full focus:ring-1 focus:ring-blue-500 focus:ring-opacity-50 border-red-200 rounded px-2 py-1 text-sm text-gray-800 placeholder-red-500 focus:outline-none"
        placeholder="texto"
      />
    </div>
  </body>
</html>
