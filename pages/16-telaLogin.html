<!DOCTYPE html>
<html>
  <head>
    <title>Tela Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen w-screen flex items-center justify-center">
    <div class="w-1/5">
      <h2 class="font-bold text-center text-lg mb-4">Login</h2>
      <div class="bg-white shadow-md rounded-md p-5">
        <div>
          <label for="email" class="text-sm text-gray-800 mb-1">E-mail</label>
          <input
            type="text"
            id="email"
            class="bg-gray-50 border w-full border-gray-400 rounded px-2 py-1 text-sm text-gray-800 focus:outline-none focus:border-blue-400"
          />
        </div>
        <div class="mt-2">
          <label for="password" class="text-sm text-gray-800 mb-1">Senha</label>
          <input
            type="text"
            id="password"
            class="bg-gray-50 border w-full border-gray-400 rounded px-2 py-1 text-sm text-gray-800 focus:outline-none focus:border-blue-400"
          />
        </div>
        <div>
          <a href="" class="text-sm text-gray-500 hover:underline"
            >Esqueci minha senha</a
          >
        </div>
        <button
          class="mt-5 w-full hover:text-gray-800 py-1.5 rounded bg-blue-600 hover:bg-blue-500 shadow-md transition hover:duration-500 text-white"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
